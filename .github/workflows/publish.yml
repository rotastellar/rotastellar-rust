name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish rotastellar
        run: cargo publish -p rotastellar --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish rotastellar-compute
        run: cargo publish -p rotastellar-compute --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish rotastellar-intel
        run: cargo publish -p rotastellar-intel --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish rotastellar-distributed
        run: cargo publish -p rotastellar-distributed --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish rotastellar-track
        run: cargo publish -p rotastellar-track --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
